<html lang="en">
<head>

    <title>POSITION IN CSS...</title>
    <style>
        #ab{
            border:2px solid black;
             height :600px;
            width: 600px;
            position:absolute;

        }
        .box{
            border: 2px solid black;
            margin:5px;
            height:100px;
            width:100px;
            /* background-color: blue; */
        }
        .box2{
            top:200px;
            left:50px;
        }
        .box3{
            top:350px;
            left:50px;
        }

    </style>
</head>
<body>
    <div id="ab"> Ram
        <div  class=  "box box1" id="abc">Sagar</div>

    </div>
</body>
</html>
