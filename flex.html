<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-box</title>
    <style>
        .parent{
            height:700px;
            border:2px solid blue;
            display:flex;
             flex-direction: row;
             align-items:center;
             flex-wrap: wrap;
        }
        .box{
            height:100px;
            width:100px;
            border: 2px solid red;
            margin:2px;
            padding:3px;
            display:flex;
            direction:column;
        }
        .G{
            order:2;
        }
    </style>
</head>
<body>
    <div class="parent"> 
    <div class ="box">A</div>
    <div class="box">b</div>
